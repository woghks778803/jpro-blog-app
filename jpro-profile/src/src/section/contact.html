<section class="page-section section" id="contact" data-bgcolor="#386d96">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Contact Us</h2>
            <h3 class="section-subheading text-muted">문의 내용을 남겨주세요.</h3>
        </div>
        <!-- * * * * * * * * * * * * * * *-->
        <!-- * * SB Forms Contact Form * *-->
        <!-- * * * * * * * * * * * * * * *-->
        <!-- This form is pre-integrated with SB Forms.-->
        <!-- To make this form functional, sign up at-->
        <!-- https://startbootstrap.com/solution/contact-forms-->
        <!-- to get an API token!-->
        <!-- <form id="contactForm"> -->
        <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Name input-->
                        <input class="form-control" id="name" type="text" placeholder="이름" required="required" data-validation-required-message="이름을 적어주세요.(Please enter your name.)">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <!-- Email address input-->
                        <input class="form-control" id="email" type="email" placeholder="이메일 주소" required="required" data-validation-required-message="이메일을 적어주세요.(Please enter your email address.)">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group mb-md-0">
                        <!-- Phone number input-->
                        <input class="form-control" id="phone" type="tel" placeholder="연락처" required="required" data-validation-required-message="연락처를 적어주세요.(Please enter your phone number.)">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <!-- Message input-->
                        <textarea class="form-control" id="message" rows="5" placeholder="남길 말씀을 적어주세요" required="required" data-validation-required-message="말씀을 남겨주세요.(Please enter a message.)"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
            </div>
            <!-- Submit success message-->
            <!---->
            <!-- This is what your users will see when the form-->
            <!-- has successfully submitted-->
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center text-white mb-3">
                    <div class="fw-bolder">Form submission successful!</div>
                    To activate this form, sign up at
                    <br />
                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                </div>
            </div>
            <!-- Submit error message-->
            <!---->
            <!-- This is what your users will see when there is-->
            <!-- an error submitting the form-->
            <div id="success"></div>
            <!-- Submit Button-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">전송</button>
            </div>
        </form>
    </div>
</section>
